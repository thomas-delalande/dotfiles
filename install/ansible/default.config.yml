---
dotfiles_directory: "{{ lookup('env', 'HOME') }}/.dotfiles"
dotfiles_files:
  - .config/git
  - .config/alacritty
  - .config/nvim
  - .config/skhd
  - .config/yabai
  - .config/tmux
  - .config/fish
  - .config/lazygit
  - .config/starship.toml
  - .config/wezterm
  - .zshrc

homebrew_file: ../../src/Brewfile.rb
homebrew_repo: https://github.com/Homebrew/brew
homebrew_prefix: "{{ (ansible_machine == 'arm64') | ternary('/opt/homebrew', '/usr/local') }}"
homebrew_install_path: "{{ homebrew_prefix }}/Homebrew"
homebrew_brew_bin_path: "{{ homebrew_prefix }}/bin"

wallpaper_url: https://r4.wallpaperflare.com/wallpaper/992/179/704/sunset-in-mars-minimal-wallpaper-c8e67de840801ce8202ca16e581244ba.jpg
osx_script: "{{ dotfiles_directory }}/src/.config/osx/config --no-restart"

dest_ssh_key: "{{ lookup('env', 'HOME') }}/.ssh/id_ed25519"
source_ssh_key: "../../src/ssh/id_ed25519"

ssh_keys_directory: ../../src/ssh/
ssh_keys:
  - id_ed25519
ssh_config_files:
  - authorized_keys
  - config
